<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Control de Publicidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 360px;">
    <h4 class="text-center mb-3">Control de Publicidad</h4>
    <input type="text" id="user" class="form-control mb-2" placeholder="Usuario" autocomplete="username">
    <input type="password" id="pass" class="form-control mb-3" placeholder="Contraseña" autocomplete="current-password">
    <button class="btn btn-danger w-100" onclick="login()">Ingresar</button>
    <small class="text-muted d-block mt-3">Usuario: <b>admin</b> | Clave: <b>1234</b></small>
  </div>
</div>

<script>
function login(){
  const user = document.getElementById('user').value.trim();
  const pass = document.getElementById('pass').value.trim();
  if(user === "admin" && pass === "1234"){
    localStorage.setItem("login", "ok");
    window.location.href = "app.html";
  } else {
    alert("Usuario o contraseña incorrectos");
  }
}
</script>
</body>
</html>
